
{% extends "crud/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Add Chaussure</h3>
    {% if success%}
        <div class="alert alert-succes" role="alert">
            The new chaussure added successfully.
            <a href="{% url 'problem' %}" class="alert-link">Go to Home Page.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-address-card fa-lg"></i>Chaussure Registration
                    </div>
                    <div class="card-body">
                      <form action="{% url 'add' %}" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Add</button>
                        <a href="{% url 'problem' %}" class="btn btn-secondary">Cancel</a>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}

{% endblock%}
